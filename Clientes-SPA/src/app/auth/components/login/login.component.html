<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Ingreso
          <button [routerLink]="['/register']" class="btn btn-primary offset-md-4">No tengo cuenta <i class="fas fa-user-plus"></i></button></h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="mb-3">
              <label for="loginUsername" class="form-label">Nombre de usuario</label>
              <input type="text" name="username" ngModel required #username="ngModel" class="form-control" id="loginUsername" placeholder="Ingrese su usuario">
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Contraseña</label>
              <input type="password" name="password" ngModel required #password="ngModel" class="form-control" id="loginPassword">
            </div>
            <div class="mb-3 form-check">
              <a [routerLink]="['/reset-password']">Olvidé mi contraseña</a>
            </div>
            <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Ingresar <i class="fas fa-sign-in-alt"></i></button>
          </form>
    </div>
</div>
